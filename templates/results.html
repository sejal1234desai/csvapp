
<!DOCTYPE html>
<html>
<head>
    <title>CSV Analysis Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1, h2 {
            color:black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1000px;
            margin-bottom: 30px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #ff7e5f;
            color: white;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>CSV Analysis Results</h1>
    <div class="container">
        <h2>First Few Rows</h2>
        {{ data_head|safe }}
    </div>
    <div class="container">
        <h2>Summary Statistics</h2>
        {{ summary_stats|safe }}
    </div>
    <div class="container">
        <h2>Missing Values</h2>
        {{ missing_values|safe }}
    </div>
    <div class="container">
        <h2>Data Visualization</h2>
        <img src="data:image/png;base64,{{ plot_uri }}" />
    </div>
</body>
</html>
